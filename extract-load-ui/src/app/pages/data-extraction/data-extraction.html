<div class="data-extraction-bg">
  <div class="data-extraction-wrapper">
    <div class="data-extraction-card">
      <mat-tab-group>
        <mat-tab label="Source Config">
          <mat-card class="tab-card">
            <app-source-config (configSaved)="refreshConfigs()"></app-source-config>
          </mat-card>
        </mat-tab>
        <mat-tab label="Target Config">
          <mat-card class="tab-card">
            <app-target-config (configSaved)="refreshConfigs()"></app-target-config>
          </mat-card>
        </mat-tab>
        <mat-tab label="Schedule">
          <mat-card class="tab-card">
            <h2 class="section-title">Schedule Pipeline Run</h2>
            <mat-divider></mat-divider>
            <form [formGroup]="schedulerForm" (ngSubmit)="runPipeline()">
              <div class="form-row">
                <mat-form-field appearance="fill">
                  <mat-label>Interval (minutes)</mat-label>
                  <input matInput type="number" formControlName="interval" min="1" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Duration (hours)</mat-label>
                  <input matInput type="number" formControlName="duration" min="0.1" step="0.1" />
                </mat-form-field>
              </div>
              <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="schedulerForm.invalid">
                  Schedule
                </button>
                <button mat-raised-button color="accent" type="button" (click)="runPipelineOnce()">
                  Run Once
                </button>
                <button mat-raised-button color="warn" type="button" (click)="stopPipeline()">
                  Stop Pipeline
                </button>
              </div>
            </form>
            <div *ngIf="status" class="status-message">
              {{ status }}
            </div>
            <div>Log count: {{ statusDetails.length }}</div>
            <div *ngIf="statusDetails.length" class="pipeline-details">
              <strong>Pipeline Details:</strong>
              <ul>
                <li *ngFor="let s of statusDetails">
                  {{ s }}
                </li>
              </ul>
            </div>
            <div>Current runId: {{ runId }}</div>
            <div *ngIf="waitingForScheduledRun" class="waiting-message">
              Waiting for next scheduled run to start...
            </div>
          </mat-card>
        </mat-tab>
        <mat-tab label="Saved Configs">
          <mat-card class="tab-card">
            <app-config-list></app-config-list>
          </mat-card>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
