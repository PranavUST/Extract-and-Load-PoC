<mat-card>
  <mat-card-header>
    <mat-card-title>Target Configuration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="targetForm" (ngSubmit)="saveConfig()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="targetForm.get('name')?.invalid">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Target Type</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let type of targetTypes" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </mat-form-field>

      <ng-container [ngSwitch]="targetForm.get('type')?.value">
        <div *ngSwitchCase="'CSV'">
          <mat-form-field appearance="fill">
            <mat-label>CSV Path</mat-label>
            <input matInput formControlName="path" required>
          </mat-form-field>
        </div>
        <div *ngSwitchCase="'Database'">
          <mat-form-field appearance="fill">
            <mat-label>Connection String</mat-label>
            <input matInput formControlName="connectionString" required>
          </mat-form-field>
        </div>
      </ng-container>

      <button mat-raised-button color="primary" type="submit" [disabled]="targetForm.invalid">
        Save Target Config
      </button>
    </form>
  </mat-card-content>
</mat-card>
