<mat-card>
  <mat-card-header>
    <mat-card-title>Target Configuration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="targetForm" (ngSubmit)="saveConfig()">
      <div style="display: flex; flex-direction: column; gap: 16px;">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Target Type</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of targetTypes" [value]="type">{{ type }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Table Name</mat-label>
          <input matInput formControlName="tableName" required>
        </mat-form-field>
      </div>
      <div style="margin-top: 24px; display: flex; justify-content: flex-end;">
        <button mat-raised-button color="primary" type="submit" [disabled]="targetForm.invalid">
          Save Target Config
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
