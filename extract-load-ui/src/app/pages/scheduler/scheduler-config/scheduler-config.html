<mat-card>
  <mat-card-header>
    <mat-card-title>Run Pipeline</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="schedulerForm" (ngSubmit)="runPipeline()">

      <mat-form-field appearance="fill">
        <mat-label>Source Type</mat-label>
        <mat-select formControlName="sourceType" required>
          <mat-option value="API">API</mat-option>
          <mat-option value="FTP">FTP</mat-option>
        </mat-select>
        <mat-error *ngIf="schedulerForm.get('sourceType')?.invalid">Source type is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Interval (minutes)</mat-label>
        <input matInput type="number" formControlName="interval" min="1" required>
        <mat-error *ngIf="schedulerForm.get('interval')?.invalid">Interval is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Duration (hours)</mat-label>
        <input matInput type="number" formControlName="duration" min="0.1" step="0.1" required>
        <mat-error *ngIf="schedulerForm.get('duration')?.invalid">Duration is required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="schedulerForm.invalid">
        Run Pipeline
      </button>
    </form>
    <div *ngIf="status" class="status-message" style="margin-top:1rem;">
      {{ status }}
    </div>
  </mat-card-content>
</mat-card>
