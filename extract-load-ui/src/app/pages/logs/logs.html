<mat-card>
  <mat-card-title>
    <span class="logs-title">Pipeline Logs</span>
    <button mat-raised-button color="primary" class="view-log-btn" (click)="viewLog()">
      <mat-icon>visibility</mat-icon>
      View pipeline.log
    </button>
  </mat-card-title>
  <mat-card-content>
    <div *ngIf="loading" class="logs-loading">
      <mat-spinner diameter="32"></mat-spinner>
      <span>Loading log...</span>
    </div>
    <div *ngIf="error" class="logs-error">
      <mat-icon color="warn">error</mat-icon>
      {{ error }}
    </div>
    <pre *ngIf="logContent" class="logs-pre">{{ logContent }}</pre>
    <div *ngIf="!logContent && !loading && !error" class="logs-empty">
      Click "View pipeline.log" to display the latest logs.
    </div>
  </mat-card-content>
</mat-card>
