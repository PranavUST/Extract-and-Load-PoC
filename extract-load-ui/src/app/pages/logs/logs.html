<div class="logs-wrapper">
  <div class="logs-header logs-header-horizontal">
    <div class="logs-header-row-fixed">
      <div class="logs-header-btn-col">
        <button mat-raised-button color="primary" class="download-log-btn" (click)="downloadLog()" aria-label="Download pipeline log">
          <mat-icon>download</mat-icon>
          Download pipeline.log
        </button>
      </div>
      <div class="logs-header-center-col">
        <div class="logs-header-center">
          <h1>Pipeline Logs</h1>
          <p class="logs-subtitle">Latest pipeline logs</p>
        </div>
      </div>
      <div class="logs-header-btn-col">
        <button mat-raised-button color="primary" class="view-log-btn" (click)="viewLog()" aria-label="View pipeline log">
          <mat-icon>visibility</mat-icon>
          View pipeline.log
        </button>
      </div>
    </div>
  </div>
  <div class="logs-card">
    <div *ngIf="loading" class="logs-loading">
      <mat-spinner diameter="32"></mat-spinner>
      <span>Loading log...</span>
    </div>
    <div *ngIf="error" class="logs-error">
      <mat-icon color="warn">error</mat-icon>
      {{ error }}
    </div>
    <pre *ngIf="logContent" class="logs-pre">{{ logContent }}</pre>
    <div *ngIf="!logContent && !loading && !error" class="logs-empty">
      Click "View pipeline.log" to display the latest logs.
    </div>
  </div>
</div>
