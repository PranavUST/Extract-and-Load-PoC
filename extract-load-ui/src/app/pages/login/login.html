<div class="login-background">
  <div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-title">Sign In</div>
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <div class="password-field">
          <input [type]="hidePassword ? 'password' : 'text'" 
                 [(ngModel)]="password" 
                 name="password" 
                 placeholder="Password" 
                 required>
          <button *ngIf="password && password.length > 0" type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
        <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
      </div>
      
      <button type="submit" [disabled]="!loginForm.valid" class="login-btn">Sign In</button>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <div class="register-link">
        Don't have an account? <a routerLink="/register">Register</a>
      </div>
    </form>
  </div>
</div>
