<div class="login-background">
  <div class="login-container">
    <mat-card>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="mat-title text-center mb-4">Sign In</h2>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" autocomplete="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password" required>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Sign In
          </button>
        </div>
        
        <div *ngIf="errorMessage" class="error-message mt-2">
          {{ errorMessage }}
        </div>
        <div class="register-link text-center mt-2">
          Don't have an account? <a routerLink="/register">Register</a>
        </div>
      </form>
      <div class="text-center mt-2">
          <a routerLink="/forgot-password" class="forgot-link">Forgot password?</a>
        </div>
    </mat-card>
  </div>
</div>
