<div class="landing-background">
  <div class="profile-icon-fixed">
    <button mat-icon-button color="primary" routerLink="/profile" aria-label="Profile">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>

  <div class="landing-container">
    <h1 class="welcome-title">
      Welcome, <span class="username">{{ currentUser?.username | titlecase }}</span>!
    </h1>

    <mat-card class="menu-card">
      <div class="nav-grid">
        <button mat-raised-button class="nav-btn" routerLink="/data-extraction">
          <mat-icon>sync</mat-icon>
          <span>Data Extraction</span>
        </button>

        <button mat-raised-button class="nav-btn" [routerLink]="['/daily-stats']">
          <mat-icon>analytics</mat-icon>
          <span>Daily Statistics</span>
        </button>

        <button mat-raised-button class="nav-btn" routerLink="/logs">
          <mat-icon>list_alt</mat-icon>
          <span>Pipeline Logs</span>
        </button>

        <button *ngIf="userRole === 'Admin'" mat-raised-button class="nav-btn" routerLink="/user-management">
          <mat-icon>group</mat-icon>
          <span>User Management</span>
        </button>
      </div>
    </mat-card>
  </div>

  <button (click)="logout()" mat-raised-button class="logout-fixed">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</div>
