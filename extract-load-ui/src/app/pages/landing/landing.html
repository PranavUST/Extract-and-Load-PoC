<div class="landing-container">
  <h1>Welcome, {{ authService.getCurrentUser()?.username }}!</h1>
  
  <button (click)="logout()" class="logout-btn">Logout</button>
  
  <div class="nav-buttons">
    <button mat-raised-button color="primary" routerLink="/data-extraction">Data Extraction</button>
    <button mat-raised-button color="accent" routerLink="/scheduler">Scheduler</button>
    <button *ngIf="authService.getUserRole() === 'Admin'" 
        mat-raised-button 
        routerLink="/user-management">
        User Management
    </button>

  </div>
</div>
