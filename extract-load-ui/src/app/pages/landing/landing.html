<div class="landing-background">
  <div class="profile-actions-fixed">
    <button mat-icon-button routerLink="/profile" aria-label="Profile" class="action-icon-btn">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()" aria-label="Logout" class="action-icon-btn">
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <div class="landing-container">
    <h1 class="welcome-title bolder-welcome">
      Welcome, <span class="username">{{ currentUser?.username | titlecase }}</span>!
    </h1>
    <div class="welcome-subtitle">Select an action to get started</div>
    <mat-card class="menu-card">
      <div class="nav-grid">
        <button mat-raised-button class="nav-btn" routerLink="/data-extraction">
          <mat-icon>import_export</mat-icon>
          <span>Data Extraction</span>
        </button>

        <button mat-raised-button class="nav-btn" [routerLink]="['/daily-stats']">
          <mat-icon>analytics</mat-icon>
          <span>Daily Statistics</span>
        </button>

        <button mat-raised-button class="nav-btn" routerLink="/logs">
          <mat-icon>list_alt</mat-icon>
          <span>Pipeline Logs</span>
        </button>

        <button *ngIf="userRole === 'Admin'" mat-raised-button class="nav-btn" routerLink="/user-management">
          <mat-icon>group</mat-icon>
          <span>User Management</span>
        </button>
      </div>
    </mat-card>
  </div>
</div>
