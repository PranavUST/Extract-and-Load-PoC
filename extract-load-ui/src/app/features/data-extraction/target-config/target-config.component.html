<mat-card>
  <mat-card-header>
    <mat-card-title>Target Configuration</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="targetForm" (ngSubmit)="saveConfig()">
      <mat-form-field>
        <mat-label>Target Type</mat-label>
        <mat-select formControlName="targetType">
          <mat-option *ngFor="let type of targetTypes" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div [ngSwitch]="targetForm.get('targetType')?.value">
        <!-- CSV Fields -->
        <div *ngSwitchCase="'CSV'" class="config-section">
          <mat-form-field>
            <input matInput placeholder="CSV Path" formControlName="csvPath">
            <mat-error *ngIf="targetForm.get('csvPath')?.hasError('required')">
              CSV Path is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Database Fields -->
        <div *ngSwitchCase="'Database'" class="config-section">
          <mat-form-field>
            <input matInput placeholder="DB Host" formControlName="dbHost">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="DB Table" formControlName="dbTable">
          </mat-form-field>
        </div>
      </div>

      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-card-content>
</mat-card>
