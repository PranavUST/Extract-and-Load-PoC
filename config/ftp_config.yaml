version: 1.0

source:
  type: FTP
  ftp:
    host: ftp.example.com
    username: your_ftp_username
    password: your_ftp_password
    remote_dir: /data
    local_dir: ftp_downloads   # Just the folder, not a file path!
    file_types:
      - .csv
      - .json
      - .parquet
    retries: 3

destination:
  csv:
    output_path: data/output.csv   # Just a relative folder/file path
    write_mode: overwrite
  database:
    enabled: true
    type: postgresql
    table: ftp_data
    auto_create_table: true
    handle_conflicts: true

execution:
  time_window:
    enabled: false

secrets: []
