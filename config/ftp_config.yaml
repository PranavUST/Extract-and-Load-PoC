destination:
  csv:
    output_path: data/output.csv
    write_mode: overwrite
  database:
    auto_create_table: true
    enabled: true
    handle_conflicts: true
    table: api_data
    type: postgresql
execution:
  time_window:
    enabled: false
secrets: []
source:
  ftp:
    file_types:
    - .csv
    - .json
    - .parquet
    host: localhost
    local_dir: ftp_downloads
    password: your_password
    remote_dir: /data
    retries: 3
    username: your_username
  type: FTP
version: 1.0
