version: 1.0

source:
  type: FTP
  ftp:
    host: ftp.example.com
    username: your_ftp_username
    password: your_ftp_password
    remote_dir: /data
    local_dir: ./ftp_downloads
    file_types:
      - .csv
      - .json
      - .parquet
    retries: 3

destination:
  csv:
    output_path: ./data/output.csv
    write_mode: overwrite
  database:
    enabled: true
    type: postgresql
    table: ftp_data
    auto_create_table: true
    handle_conflicts: true
    primary_key: id

execution:
  time_window:
    enabled: false

secrets:
  # Add any SFTP/FTP secrets here if needed
